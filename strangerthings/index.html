<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="script.js"></script>
    <title>Strangers Things</title>
</head>
<body>
    <div class="register" style="width: 18rem;">
        <form id="registering">
            <div class="form-group">
                <h3>Register</h3>
                <label for="exampleInputUsername">Username</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleInputUsername"
                    aria-describedby="usernameHelp"
                    placeholder="Enter username"
                />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword"
                    placeholder="Password"
                />
            </div>
            <button type="submit" id="register" class="btn btn-primary">Register</button>
            <!-- <button type="submit" id="login" class="btn btn-primary">Login</button> -->
        </form>
    </div>
        <!-- // form to post blog info // -->
        <div class="container" id="sell-item">
            <h1>Sell your stuff, Stranger!</h1>
            <form id="item-info">
                 <label for="basic-url" class="form-label">Your Item</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Item For Sale</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" required>
                  </div>
                  
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" id="post-price" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                    <span class="input-group-text">.00</span>
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                    <span class="input-group-text">Location</span>
                    <input type="text" id="item-location" class="form-control" placeholder="[On Request]" aria-label="Server" required>
                  </div>
                  
                  <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" id="basic-text" aria-label="With textarea" required></textarea>
                  </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    <div id="post-class"></div>

</div>
    
</body>
</html>
