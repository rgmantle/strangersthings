<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="script.js"></script>
    <title>Strangers Things</title>
  </head>

    <header>
      <h1 class="site-name">STRANGER'S THINGS</h1>
      <h3>aka Graigslist</h3>

 
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                id="home-button"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                My Posts
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" id="viewMyPosts" href="#">View My Posts</a></li>
                <li>
                  <a
                    class="dropdown-item"
                    data-bs-toggle="modal"
                    data-bs-target="#newPostModal"
                    href="#"
                    >Add a Post</a
                  >
                </li>
              </ul>
            </li>
          </ul>
               <!-- Register Modal Button -->
      <button
      id="register-button"
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#registerModal"
    >
      Register
    </button>

    <button
      id="login-button"
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#loginModal"
    >
      Log In
    </button>

    <button id="logout-button" type="button" class="btn btn-primary">
      Log Out
    </button>
          <form id="search-form" class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="search-button" class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <body>
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="register" style="width: 18rem">
              <form>
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="registerInputUsername"
                    aria-describedby="usernameHelp"
                    placeholder="Enter username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword" required>Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerInputPassword"
                    placeholder="Password"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="login" style="width: 18rem">
              <form>
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputUsername"
                    aria-describedby="usernameHelp"
                    placeholder="Enter username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword"
                    placeholder="Password"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  id="loginSubmitButton"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="messageModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Send Message</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="message" style="width: 18rem">
              <form>
                <div class="mb-3">
                  <textarea class="form-control" id="sendMessageTextArea" rows="3" required></textarea>
              </div>
                
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#messageModal"
                  id="messageSubmitButton"
                >
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="newPostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">What Are You Selling?</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="newPostModalForm" class="modal-body">
            <form>
              <div class="mb-3">
                  <label for="post-title" class="form-label">Item Name</label>
                  <input id="post-title" class="form-control" type="text" required>
              </div>
  
              <div class="mb-3">
                  <label for="post-description" class="form-label">Description</label>
                  <textarea class="form-control" id="post-description" type="text" required></textarea>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" id="post-price" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                <span class="input-group-text">.00</span>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Location</span>
                <input type="text" id="item-location" class="form-control" placeholder="[On Request]" aria-label="Server" required>
              </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="post-willDeliver">
            <label class="form-check-label" for="flexCheckDefault">
              Will Deliver?
            </label>
          </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPostModal" id="post-item-btn">Post Item</button>
          </form>
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="all-posts">
    <div class="posts-larger-description"></div>
    <div class="list-group"></div>
    <button id="myBtn" title="Go to top">Top</button>       

    <div class="another-div"></div>
    </div>
    
  </body>
</html>
